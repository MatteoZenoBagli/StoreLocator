<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Locator - Google Maps</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Store Locator</h1>

      <div id="loadingSection" class="loading">
        <p>Loading data...</p>
      </div>

      <div id="errorSection" class="error" style="display: none">
        <h3>Error loading data</h3>
        <p id="errorMessage"></p>
        <p><strong>Ensure to have correct JSON files:</strong></p>
        <ul>
          <li><pre>stores.json</pre></li>
          <li><pre>products.json</pre></li>
          <li><pre>inventory.json</pre></li>
        </ul>
      </div>

      <div id="mainContent" style="display: none">
        <div class="dashboard">
          <div class="sidebar">
            <h3>Products</h3>
            <div class="product-list" id="productList">
              <!-- Dynamically loaded products -->
            </div>

            <h3>Stores</h3>
            <div class="store-list" id="storeList">
              <!-- Dynamically loaded stores -->
            </div>

            <div class="controls">
              <button onclick="centerOnBologna()">Center on Bologna</button>
              <button onclick="showAllStores()">Show all stores</button>
              <button onclick="showStoresWithProducts()">
                Show stores with products
              </button>
              <button onclick="showEmptyStores()">Show empty stores</button>
            </div>

            <div class="legend">
              <div class="legend-item">
                <div class="legend-color" style="background: #4caf50"></div>
                <span>With products</span>
              </div>
              <div class="legend-item">
                <div class="legend-color" style="background: #ff9800"></div>
                <span>Without products</span>
              </div>
              <div class="legend-item">
                <div class="legend-color" style="background: #f44336"></div>
                <span>Empty</span>
              </div>
            </div>

            <div class="stats" id="stats">
              <!-- Stats -->
            </div>
          </div>

          <div class="map-container">
            <div id="map"></div>
          </div>

          <div class="info-panel" id="infoPanel">
            Select a product to view stock in stores or select store to view
            product stock.
          </div>
        </div>
      </div>
    </div>

    <script src="./data/inventory.js"></script>
    <script src="./data/products.js"></script>
    <script src="./data/stores.js"></script>
    <script type="text/javascript" src="assets/script.js"></script>
  </body>
</html>
