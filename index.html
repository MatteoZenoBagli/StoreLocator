<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Locator - Google Maps</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Store Locator</h1>

      <div id="loadingSection" class="loading">
        <p>Loading data...</p>
      </div>

      <div id="errorSection" class="error" style="display: none">
        <h2>Error loading data</h2>
        <p id="errorMessage"></p>
        <p><strong>Ensure to have correct JSON files:</strong></p>
        <ul>
          <li><pre>stores.json</pre></li>
          <li><pre>products.json</pre></li>
          <li><pre>inventory.json</pre></li>
        </ul>
      </div>

      <div id="mainContent" style="display: none">
        <div class="dashboard">
          <div class="lists">
            <div class="list">
              <h2>Products</h2>
              <div id="productList" class="product-list">
                <!-- Dynamically loaded products -->
              </div>
            </div>

            <div class="list">
              <h2>Stores</h2>
              <div id="storeList" class="store-list">
                <!-- Dynamically loaded stores -->
              </div>
            </div>
          </div>

          <div class="controls">
            <button onclick="centerOnBologna()">Center on Bologna</button>
            <button onclick="showAllStores()">Show all stores</button>
            <button onclick="showStoresWithProducts()">
              Show stores with products
            </button>
            <button onclick="showEmptyStores()">Show empty stores</button>
          </div>

          <div class="legend">
            <button class="legend-item">
              <div class="legend-color legend-color--with-products"></div>
              <span>With products</span>
            </button>
            <button class="legend-item">
              <div class="legend-color legend-color--without-products"></div>
              <span>Without products</span>
            </button>
            <button class="legend-item">
              <div class="legend-color legend-color--empty"></div>
              <span>Empty</span>
            </button>
          </div>

          <div id="stats" class="stats hidden">
            <!-- Stats -->
          </div>
        </div>

        <div class="map-container">
          <div id="map"></div>
        </div>

        <div id="infoPanel" class="info-panel">
          Select a product to view stock in stores or select store to view
          product stock.
        </div>
      </div>
    </div>

    <script src="./data/inventory.js"></script>
    <script src="./data/products.js"></script>
    <script src="./data/stores.js"></script>
    <script type="text/javascript" src="assets/script.js"></script>
  </body>
</html>
